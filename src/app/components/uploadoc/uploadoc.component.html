<form enctype="multipart/form-data" method="POST">
    <label for="" class="form-label">Documento:  <small>Se aceptan archivos im√°genes de tipo PDF </small></label>
    <input class="form-control p-2" (change)="captureFiledoc($event)" name="imagen" type="file" accept="application/pdf">
    <div *ngIf="previsualizacion">
        <br>
        <button class="btn btn-outline-danger" type="button" (click)="clearImage()">Limpiar Imagen</button>
        <button class="btn btn-outline-success" type="button" (click)="subirArchivo()">Subir Imagen</button>

        <img [src]="previsualizacion" alt="" width="200" height="150">
    </div>
</form>
