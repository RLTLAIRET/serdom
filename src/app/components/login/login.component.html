            <div class="col">
                <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
                    <div class="form-title bg-dark py-2 text-center text-white">
                        <h2>Login</h2>
                    </div>
                    <div class="form-group">
                        <label>Usuario o Correo </label>
                        <input type="text" class="form-control" formControlName="usuario" name="usuario" placeholder="Ingrese usuario o correo" setfocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Ingrese password">
                    </div>
                    <button type="submit" class="btn btn-info btn-lg btn-block">Ingresar </button>
                </form>

                <button routerLink="/registro" type="button" class="mt-3 btn btn-outline-info">Registrar Usuario</button>
            </div>

        </div>


    </div>
</div>
