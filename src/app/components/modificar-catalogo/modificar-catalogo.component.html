<div class="card">
    <div class="card-header">
        <h1>Modificar Cat치logo</h1>
        <button routerLink="/listar-catalogo" type="button" class="btn btn-primary">Listar Cat치logo</button>
    </div>
    <div class="card-body">
        <form [formGroup]="formularioCatalogo" (ngSubmit)="actualizarCatalogo()" enctype="multipart/form-data">
            <div class="mb-1">
                <label for="" class="form-label">Nombre</label>
                <input readonly type="text" formControlName="nombre" name="nombre" class="form-control" placeholder="Nombre de Catalogo" aria-describedby="helpId">
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Descripci칩n</label>
                <textarea type="text" formControlName="descripcion" name="descripcion" class="form-control" placeholder="Descripcion Catalogo (max 255 car치cteres)" aria-describedby="helpId"></textarea>
            </div>
            <div class="mb-1">
                <app-upload (archivoasubir)="capturarFile($event)"></app-upload>
            </div>
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-info">Guardar Catalogo</button>
                <button (click)="regresarConfig()" type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </form>

    </div>
</div>
