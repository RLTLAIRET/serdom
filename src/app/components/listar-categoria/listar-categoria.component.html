<div class="card">
    <div class="card-header">
        <h1>Listar Categoria</h1>
    </div>
    <div class="table-responsive">
        <button routerLink="/agregar-categoria" type="button" class="btn btn-primary">Agregar Categoría</button>
        <table class="table">
            <thead>
                <tr>
                    <th>id_categoría</th>
                    <th>id_Catálogo</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Eliminar</th>

                </tr>
            </thead>
            <tbody *ngFor="let item of categorias; let i=index">
                <tr>
                    <td>{{item.id_categoria}}</td>
                    <td>{{item.id_catalogo}}</td>
                    <td>{{item.nombre}}</td>
                    <td>
                        <img [src]="ruta+item.imagen" [alt]="ruta+item.imagen" class="imagen-list">
                    </td>
                    <!-- <td>
                        <a routerLink='/modificar-catalogo/{{item.id}}' role="button">
                            <i class="far fa-edit"></i>
                        </a>

                    </td> -->
                    <td>
                        <a (click)="eliminarCategoria(item.id_categoria, i, item.imagen)" role="button">
                            <i class="far fa-trash-alt"></i>

                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
        <button type="button" routerLink="/config" class="btn btn-outline-danger">Regresar</button>

    </div>

</div>
