<div class="card">
    <div class="card-header">
        <h1>Listar Productos</h1>
    </div>
    <div class="table-responsive">
        <button routerLink="/agregar-producto" type="button" class="btn btn-primary">Agregar Producto</button>
        <table class="table">
            <thead>
                <tr>
                    <th>id_prod</th>
                    <th>id_cat</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                    <th>Manual</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Editar</th>
                    <th>Eliminar</th>

                </tr>
            </thead>
            <tbody *ngFor="let item of productos; let i=index">
                <tr class="item-tabla">
                    <td>{{item.id_producto}}</td>
                    <td>{{item.id_categoria}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>
                        <img [src]="item.imagen | noImagen" [alt]="ruta+item.imagen" class="imagen-list">
                    </td>
                    <th>
                        <a *ngIf="!item.manualpdf">
                            <i class="far fa-file-pdf"></i> No disponible
                        </a>
                        <a *ngIf="item.manualpdf" [href]="ruta+item.manualpdf" [download]="item.manualpdf">
                            <i class="far fa-file-pdf"></i> {{item.manualpdf}}
                        </a>
                    </th>
                    <th *ngIf="item.precio==0">Consultar Precio</th>
                    <th *ngIf="item.precio!==0">{{item.precio}}</th>
                    <th *ngIf="item.stock==0">Bajo Pedido</th>
                    <th *ngIf="item.stock!==0">{{item.stock}}</th>

                    <td>
                        <a routerLink='/modificar-producto/{{item.id_producto}}' role="button">
                            <i class="far fa-edit"></i>
                        </a>

                    </td>
                    <td>
                        <a (click)="eliminarProducto(item.id_producto, i, item.image, item.manualpdf)" role="button">
                            <i class="far fa-trash-alt"></i>

                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
        <button type="button" routerLink="/config" class="btn btn-outline-danger">Regresar</button>

    </div>

</div>
