<div class="container container-mask">
    <h1>Nuestros Servicios</h1>

    <div *ngFor="let item of servicios" class="card mb-3 bg-dark">
        <img [src]="item.img" class="card-img-top" alt="...">
        <div class="card-body">
            <h2 class="card-title">{{item.titulo}}</h2>
            <h3 class="card-text">{{item.texto}}</h3>
            <br>

            <div class="card-item">
                <h5 *ngIf="item.items.item1">
                    <i class="fas fa-check"></i> {{item.items.item1}}</h5>
                <br>
                <h5 *ngIf="item.items.item2">
                    <i class="fas fa-check"></i> {{item.items.item2}}</h5>
                <br>
                <h5 *ngIf="item.items.item3">
                    <i class="fas fa-check"></i> {{item.items.item3}}</h5>
                <br>
                <h5 *ngIf="item.items.item4">
                    <i class="fas fa-check"></i> {{item.items.item4}}</h5>
                <h5 *ngIf="item.items.item5">
                    <i class="fas fa-check"></i> {{item.items.item5}}</h5>
                <br>
            </div>

        </div>
    </div>
</div>
